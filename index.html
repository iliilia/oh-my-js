<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./game.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="game-block game-block--guess-word">
      <h1>Game "Guess word"</h1>
      I thought of a word, guess it, please.
      <button type="button" id="start-new-game">Start new game</button>
      <input type="text" id="word" />
      <div id="container"></div>
    </div>

    <div class="game-block game-block--stone-scissors-paper">
      <h1>Game "Stone, scissors, paper"</h1>
      I thought stone or scissors or paper.
      <button type="button" id="start-new-game">Start new game</button>
      <input type="text" id="choice" />
      <div id="container"></div>
    </div>
  </body>
</html>
